name: Deploy Website Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Website Main To Server Via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.IP_SERVER }}
          username: ${{ secrets.USER_SERVER }}
          key: ${{ secrets.PRIVATE_KEY_SERVER }}
          port: 777
          script: |
            cd /var/www/videouas
            git fetch origin
            git reset --hard origin/main
            sudo systemctl restart nginx
